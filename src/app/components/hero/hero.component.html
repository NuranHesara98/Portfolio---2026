<section class="hero">
  <div class="hero-container">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-greeting">Hi, I'm</h1>
        <h2 class="hero-name">{{ name }}</h2>
        <h3 class="hero-role">{{ role }}</h3>
        <p class="hero-statement">{{ valueStatement }}</p>
        <div class="hero-buttons">
          <button class="btn btn-primary" (click)="scrollToSection('projects')">
            View My Work
          </button>
          <button class="btn btn-secondary" (click)="scrollToSection('contact')">
            Get In Touch
          </button>
        </div>
      </div>
      <div class="hero-image">
        <div class="image-wrapper">
          <img [src]="photoUrl" [alt]="name" class="profile-photo">
          <div class="image-background"></div>
        </div>
      </div>
    </div>
    <div class="scroll-indicator">
      <div class="mouse">
        <div class="wheel"></div>
      </div>
      <p>Scroll to explore</p>
    </div>
  </div>
</section>
